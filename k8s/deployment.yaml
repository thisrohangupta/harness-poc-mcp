apiVersion: apps/v1
kind: Deployment
metadata:
  name: harness-mcp-server
  namespace: harness-mcp
  labels:
    app.kubernetes.io/name: harness-mcp-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: harness-mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: harness-mcp-server
    spec:
      terminationGracePeriodSeconds: 10
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: harness-mcp-server
          image: harness-mcp-server:latest
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - secretRef:
                name: harness-mcp-secret
            - configMapRef:
                name: harness-mcp-config
          startupProbe:
            httpGet:
              path: /health
              port: http
            failureThreshold: 3
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 30
            timeoutSeconds: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
